<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vend Away</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vend Away</span>
            </a>
            <div class="d-flex justify-content-end">
                <p class="mr-2 mt-3">$<span id="cashHTML">0.00</span></p>
                <img class="my-dollar"
                    src="https://upload.wikimedia.org/wikipedia/commons/2/23/US_one_dollar_bill%2C_obverse%2C_series_2009.jpg"
                    alt="">
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div id="machineSnacksHTML">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-12">
                    <div>
                        <h1 class="text-center"><u>Snackage</u></h1>
                        <div class="card mx-5 text-center ">
                            <ul class="list-group list-group-flush" id="mySnacksHTML">
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 col-12" id="snackCardHTML">
                </div>
                <div class="col-lg-4 col-12">
                </div>
            </div>
        </div>

        <div id="machineSnacksHTML"></div>
        <div id="snackCardHTML"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>

</html>
